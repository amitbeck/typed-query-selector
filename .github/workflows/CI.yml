name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup pnpm
      uses: pnpm/action-setup@v1.2.1
      with:
        version: 5.11.1
        run_install: true
    - name: Prettier check
      run: pnpx prettier --check *.ts
    - name: Run tests
      run: pnpm test
